<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor by Nirmala</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <form>
        <div class="display"><input type="text" id="inputbox" placeholder="00"></div>
        </form>
        <div>
        <button>AC</button>
        <button>DE</button>
        <button>.</button>
        <button>/</button>
        </div>
        <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        </div>
        <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        </div>
        <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        </div>
        <div>
        <button>00</button>
        <button>0</button>
        <button>%</button>
        <button class="equalbtn">=</button>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
